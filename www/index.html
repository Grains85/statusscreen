<html>
<head>
	<meta charset="UTF-8">
	<title>Stigert</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/index.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/vasttrafik.js"></script>
	<script src="js/flickr.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/yr.js"></script>
	<script src="js/evernote.js"></script>
	<script src="js/nest.js"></script>
	<script src="js/arcade_button.js"></script>
</head>
<body>


<div id="overlay">
	<video id="babblarna" width="100%" height="100%">
	  <source src="Babblarna.mp4" type="video/mp4">
	Your browser does not support the video tag.
	</video>
</div>
	<!--<div class="left" id="left">-->

	<table cellspacing="0" style="width:100%;padding: 20px;">
		<tr>
			<td valign="top">
				<iframe id="nest_back" class="nest_back" type="text/html" src="http://video.nest.com/embedded/live/XFGM4rXdfh?autoplay=1"></iframe>
			</td>
			<td class="timeDiv">
				<div class="centerDiv">
				<div class="clock" id="clock"></div>
				<div class="day" id="day"></div>
				<div class="day" id="year"></div> <div id="weather" class="weather"></div>

				<div id="calendar"></div>
			</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="vasttrafik" class="vasttrafik"></div>
			</td>

		</tr>
		<tr>
			<td colspan="2">
				<table cellspacing="0">
					<tr>
						<td>
							<div class="flickr" id="flickr">
								<div class="date_taken" id="date_taken"/>
							</div>
						</td>
						<td valign="top">

							<div id="evernote"></div>

						</div>
						</td>
					</tr>
				</table>
			</td>

		</tr>
	</table>
